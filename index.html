<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Date</title>
  </head>
  <body>
    <div class="container">

      <h1>What celebrity should you date?</h1>
      <form>
        <div class="form-group">
          <p>select your favorite music genre</p>
          <select class="form-control" id="music">
            <option value="1">Rap</option>
            <option value="10">Country</option>
          </select>
        </div>
        <div class="form-group">
          <p>select your favorite movie genre</p>
          <select class="form-control" id="movie">
            <option value="1">Action</option>
            <option value="10">Drama</option>
          </select>
        </div>
        <div class="form-group">
          <p>select your favorite drink</p>
          <select class="form-control" id="drink">
            <option value="1">Milk</option>
            <option value="10">Whiskey</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question">Type something</label>
          <input id="question" class="form-control" type="text" required>
        </div>
        <button type="submit" class="btn btn-default" name="button">Submit</button>
      </form>
      <div class="andy">
        <p>YOU SHOULD DATE ANDY!!!</p>
        <img src="img/andy.jpeg" alt="andy" />
      </div>
      <div class="riff">
        <p>YOU SHOULD DATE RIFF RAFF</p>
        <img src="img/riff.jpg" alt="riff" />
      </div>
    </div>
  </body>
</html>
